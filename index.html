<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div>
        <model-viewer
        id="auto"
        alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
        src="./src/MercedesBenz_GTR.glb"
        ios-src="./src/spider.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        camera-orbit="-80.142746deg 68.967deg 4.179899m"
        >
        
        <button onclick="hotspotClickOne(this)"
            class="Hotspot"
            slot="hotspot-1"
            data-position="0.0019166552880173723m 0.08056323576845559m 0.17811011982434743m"
            data-normal="0.017153521406962975m 0.9793341569608276m 0.2015201372398452m"
            data-visibility-attribute="visible"
            data-orbit="40.142746deg 38.967deg 4.179899m"
            
            >
            <div class="HotspotAnnotation">
                <img class="imgSmall" src="https://ipravda.sk/res/2022/10/10/thumbs/mercedes-benz-a-class-2022_05-clanokW.jpg" alt="">
                <p>Kapota</p>
            </div>
        </button>
        </button>
        <button 
            onclick="hotspotClickOne(this)"
            class="Hotspot"
            slot="hotspot-2"
            data-position="-0.008016338339270845m 0.10288349685665749m 0.02644326144055742m"
            data-normal="-0.03213140306704411m 0.8580317933732635m 0.512590493959461m"
            data-visibility-attribute="visible"
            data-orbit="-40.142746deg 68.967deg 4.179899m"
            >
            <div class="HotspotAnnotation">Sklo</div>
        </button>
        <button 
            onclick="hotspotClickOne(this)"
            class="Hotspot"
            slot="hotspot-3"
            data-position="-0.09115282916315004m 0.030583486625633538m -0.13374070930198068m"
            data-normal="-0.07512246588998932m 0.4419155597285031m 0.8939056176064961m"
            data-visibility-attribute="visible"
            data-orbit="-90.142746deg 68.967deg 4.179899m"
            >
            <div class="HotspotAnnotation">Kolo</div>
        </button>
            <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        
    </model-viewer>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

</html>
