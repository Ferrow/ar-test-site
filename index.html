<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div>
        <model-viewer
        id="auto"
        alt="Neil Armstrir and Space Museum"
        src="./src/RobotExpressive.glb"
        ios-src="./src/astroQr.reality"
        autoplay
        animation-name="Idle"
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        camera-orbit="-1deg 68.967deg 10.179899m"
        >
        
        <button onclick="hotspotClickOne(this)"
            class="Hotspot"
            slot="hotspot-1"
            data-surface="1 1 1294 1295 1292 0.449 0.389 0.162" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Wave</div>
    </button>
        </button>
        <button 
            onclick="hotspotClickOne(this)"
            class="Hotspot"
            slot="hotspot-2"
            data-surface="9 0 271 270 273 0.719 0.062 0.219" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Dance</div>
    </button>
    <button 
            onclick="hotspotClickOne(this)"
            class="Hotspot"
            slot="hotspot-3"
            data-surface="1 0 271 270 273 0.719 0.062 0.219" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Stop</div>
    </button>
        
            <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        
    </model-viewer>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</body>
</html>
